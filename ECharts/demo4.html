<html>
<head>
    <title>ECharts折线图</title>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="echarts.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 800;height:600px;"></div>
<script>
    // 基于准备好的dom，初始化echarts实例   echarts.init();
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        title: {
            text: '折线图堆叠' //标题
        },
        tooltip: {
           trigger: 'axis'   //鼠标放置折线图上面 有提示
        },
        legend: {
            data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},    //数据展示
                magicType : {show: true, type: ['line', 'bar']},   //柱状图和折线图之间的切换
                restore : {show: true},     //还原
                saveAsImage : {show: true}  //下载当前生成折线图的图片
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'邮件营销',
                type:'line',
                stack: '总量',
                symbol:'none',  //去掉折线图上面的小圆点
                data:[120, 132, 101, 134, 90, 230, 210]
            },
            {
                name:'联盟广告',
                type:'line',
                stack: '总量',
                symbol:'none',  //去掉折线图上面的小圆点
                data:[220, 182, 191, 234, 290, 330, 310]
            },
            {
                name:'视频广告',
                type:'line',
                stack: '总量',
                symbol:'none',  //去掉折线图上面的小圆点
                data:[150, 232, 201, 154, 190, 330, 410]
            },
            {
                name:'直接访问',
                type:'line',
                stack: '总量',
                symbol:'none',  //去掉折线图上面的小圆点
                data:[320, 332, 301, 334, 390, 330, 320]
            },
            {
                name:'搜索引擎',
                type:'line',
                stack: '总量',
                symbol:'none',  //去掉折线图上面的小圆点
                data:[820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };

    myChart.setOption(option);


</script>
</body>
</html>
