 <script>
//判断一个数字是否为小数
function hasDot(num) {
    if (!isNaN(num)) {
        return ((num + '').indexOf('.') != -1) ? true : false;
    }
}

   //保留小数点后两位（主要用于金额计算，so，后面除了0都进）
  function keepTwoPoint(val){
    //如果是整数，则自动补全小数点后两位0
    if(val%1 === 0){
    	 return val+'.00';
    }
    else if(val < 0 && val%1 != 0){
    	//如果是负小数
       var _val=(-(val)*100).toString();
      var  _newval=_val.substring(_val.indexOf(".")+1,_val.indexOf(".")+2); //取到*100后小数点后面一位
      //如果*100后小数点后一位值大于0 则*100后整数位+1
	    if(parseInt(_newval)>0){
	    	if (parseInt(_newval)%1 === 0) {
	    		return -(parseInt(_newval)/100);
	    	};
	       var _lastval = parseInt(_val.substring(0,_val.indexOf(".")))+1;
	    }else{
	    	   _lastval = parseInt(_val.substring(0,_val.indexOf(".")));
	    }
	    return -(_lastval/100);
    }
    else{

	    var vals=(val*100).toString();
	    var  newval=vals.substring(vals.indexOf(".")+1,vals.indexOf(".")+2); //取到*100后小数点后面一位
	    //如果*100后小数点后一位值大于0 则*100后整数位+1
	    if(parseInt(newval)>0){
	       var lastval = parseInt(vals.substring(0,vals.indexOf(".")))+1;
	    }else{
	    	   lastval = parseInt(vals.substring(0,vals.indexOf(".")));
	    }
	    return lastval/100;
    }
}

function decimal(num,numeric){
        var num=num+"",
                numeric=numeric|| 2,
                reg=new RegExp('(\\d+)(?:\\.((\\d{0,'+numeric+'})(?:\\d*)?))?');
        return num.replace(reg,function(n,$1,$2,$3){
            if(!$2||$2.length<=numeric){
                $3||($3="0");
                while($3.length<numeric){
                    $3+="0"
                };
            }else{
                $3=parseInt($3,10)+1+"";
                while($3.length<numeric){
                    $3="0"+$3
                };
            }
            return $1+"."+$3
        });
    }
